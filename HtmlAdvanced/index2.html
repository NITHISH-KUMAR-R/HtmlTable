<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML canvas</title>
    <link rel="stylesheet" href="script.js" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: dimgrey;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        border-radius: 12px;
        background-color: darkcyan;
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    //canvas.width = window.innerWidth;
    ctx.fillStyle = "pink";
    ctx.fillRect(10, 20, 50, 50);

    ctx.lineWidth = 1;
    ctx.strokeStyle = "blue";
    ctx.strokeRect(200, 250, 150, 100);

    // //font style
    ctx.font = "30px Arial";
    ctx.fillStyle = "purple";
    ctx.fillText("Hello Jesus", 200, 50);

    ctx.strokeStyle = "blue";
    ctx.strokeText("Relatives", 50, 100);

    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(400, 200);
    ctx.lineTo(400, 100);
    ctx.lineTo(200, 100);
    ctx.lineTo(200, 200);

    ctx.lineWidth = 5;
    ctx.strokeStyle = "red";
    ctx.stroke();
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.beginPath();

    ctx.arc(80, 300, 70, 0, 6.29); //Math.PI*2 =360 Degree
    ctx.stroke();
    ctx.fillStyle = "blue";
    ctx.fill();
  </script>
</html>
