<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html2</title>
  </head>
  <body>
    <a href="index2.html">Link</a>
    <div id="container"></div>
    <template id="parentTemplate">
      <h2>This is Parent</h2>

      <template id="childTemplate">
        <h2>This is Child Template</h2>
      </template>
    </template>

    <div itemscope itemtype="http://schema.org/Person">
      <h1 itemprop="name">John Doe</h1>
      <p>
        Age: <span itemprop="age">30</span><br />
        Occupation: <span itemprop="jobTitle">Software Engineer</span><br />
        Email:
        <a href="mailto:johndoe@example.com" itemprop="email"
          >johndoe@example.com</a
        >
      </p>
    </div>
    <div itemscope itemtype="http://schema.org/Movie">
      <span itemprop="name">Leo</span><br />
      Actor:<span itemprop="actor">Thalapathy Vijay</span> <br />
      Director:<span itemprop="director">Logesh Kanagaraj</span><br />
      Music:<span itemprop="musicBy">Anirudh</span>
      <a
        href="https://youtu.be/qN3wfuPYTI4"
        target="_blank"
        rel="noopener noreferrer"
        itemprop="trailer"
        >Leo Trailer</a
      >
    </div>
  </body>
  <script>
    const parentTemplate1 = document.getElementById("parentTemplate");
    const parentData = parentTemplate1.content.cloneNode(true);

    const childTemplate = parentData.querySelector("#childTemplate");
    const childData = childTemplate.content.cloneNode(true);

    document.body.appendChild(childData);
    document.body.appendChild(parentData);
  </script>
</html>
