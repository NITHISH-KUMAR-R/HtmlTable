<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: cornflowerblue;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      canvas {
        background-color: white;
        border-radius: 15px;
        width: 80%;
        height: 80%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="600"></canvas>
  </body>
  <script>
    // Get the canvas element and the 2D rendering context
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    // Define an object representing the circle
    const circle = {
      x: 300,
      y: 300,
      radius: 40,
      dx: 5,
      dy: 4,
    };

    // Function to draw the circle on the canvas
    function drawCircle() {
      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();
    }

    // Call the drawCircle function to initially draw the circle on the canvas
    drawCircle();

    // Function to update the position of the circle and animate it
    function update() {
      // Clear the canvas before drawing the updated circle position
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the circle at its updated position
      drawCircle();

      // Update the circle's x and y coordinates based on the dx and dy values
      circle.x += circle.dx;
      circle.y += circle.dy;

      // Check if the circle has reached the canvas boundaries and reverse its direction if necessary
      if (
        circle.x + circle.radius > canvas.width ||
        circle.x - circle.radius < 0
      ) {
        circle.dx *= -1;
      }
      if (
        circle.y + circle.radius > canvas.width ||
        circle.y - circle.radius < 0
      ) {
        circle.dy *= -1;
      }

      // Request the next animation frame to continue the animation loop
      requestAnimationFrame(update);
    }

    // Start the animation loop by calling the update function
    update();
  </script>
</html>
